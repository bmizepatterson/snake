<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>Snake</title>
</head>
<body>
    <div id="root" class="wrapper" v-cloak>
        <div id="app">
            <div class="overlay">
                <button @click="start" :class="startSequence" id="start-button" type="button">{{ buttonText }}</button>
            </div>
            <canvas id="game-board" ref="gameBoard" width="500" height="500"></canvas>
        </div>
        <div v-if="gameWon" class="win-message">Wow! You won! Amazing!</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
